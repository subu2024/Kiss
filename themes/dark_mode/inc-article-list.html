<div class="w3-half">

  <div class="w3-card-4 w3-padding-top w3-dark-grey w3-margin-right w3-margin-bottom">

    <div class="w3-container w3-center">
      <h1 class="w3-bar"><a href="{{ pageContent.site.url }}/{{ post.slug }}.html"
          class="w3-button w3-round w3-hover-red">{{ post.title }}</a><i
          class="fa fa-link w3-red w3-padding-small w3-round-xlarge"></i></h1>
      <h3>{{ post.readingTime }} &nbsp; published {{ post.date }}</h3>
    </div>

    <div class="w3-left-align w3-margin-left w3-margin-right">{{ post.summary }} ... <a
        href="{{ pageContent.site.url }}/{{ post.slug }}.html"
        class="w3-bar-item w3-button w3-round w3-hover-red">more</a>
    </div>

  </div>

</div>
